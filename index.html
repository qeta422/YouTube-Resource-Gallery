<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>My YouTube Resource Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container">
        <article class="heading">
            <aside class="heading__left">
                <h1 class="heading__left--headline">My YouTube Resource Gallery</h1>
                <p>The perfect app to keep track of valuable resources while learning to code. 
                    As you come across a helpful video, add the id here.</p>
            </aside>
            <form action="">
                <label for="videoID">video ID</label>
                <input type="text" name="videoID" id="videoID" placeholder="DF9&DFF6">
                <button onclick="saveVideo(event)">Save The Video!</button>
            </form>
        </article>
        <ul id="videoContainer">

        </ul>
    </section>

    <article id="popup" onclick="hendlePopupClick()" class="closed">
        <iframe 
        width="560"
        height="315" 
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </article>
    <script src='js/main.js'></script>
</body>
</html>
